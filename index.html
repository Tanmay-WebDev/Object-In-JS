<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object In JS</title>
</head>
<body>
    
    <h1>JavaScript Objects , DataBase</h1>

    <p id="database"></p>

    <script>
        var jsDatabase = {
            fullName: "Tanmay Singh",
            email: "example12@gmail.com",
            password: "Tanmay12",
            passion: "Programmer"
        }

        document.getElementById("database").innerHTML = "Name:  " + jsDatabase.fullName + "<br>" + "Email:  " + jsDatabase.email + "<br>" + "Password:  " +
        jsDatabase.password + "<br>" + "Passion:  " + jsDatabase.passion


    </script>
    








    
</body>
</html>
